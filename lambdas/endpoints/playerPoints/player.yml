createPlayer:
  handler: lambdas/endpoints/playerPoints/handler.create
  events:
    - http:
        path: player/{ID}
        method: post
        cors: true
        private: true

listPlayers:
  handler: ./handler.get
  events:
    - http:
        path: player
        method: get
        cors: true
        private: true

getPlayerById:
  handler: ./handler.getById
  events:
    - http:
        path: player/{ID}
        method: get
        cors: true
        private: true

queryPlayers:
  handler: ./handler.query
  events:
    - http:
        path: player
        method: get
        cors: true
        private: true

