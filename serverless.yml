service: serverlessGit


plugins:
 ## offline use
  - serverless-offline
  - serverless-dynamodb-local
  - serverless-webpack
package:
  individually : true

frameworkVersion: '3'


provider:
  name: aws
  runtime: nodejs12.x
  # profile: serverlessUser if we push to git and we do not deploy directly we do not have to have a profile
  region: us-east-1
  environment:
    tableName: ${self:custom.tableName}
    imageUploadBucket: ${self:custom.imageUploadBucket}
    region: ${self:provider.region}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:*
        - s3:*
        - ses:*
      Resource: '*'

functions:
  - ${file(./lambdas/endpoints/imageUpload/image.yml)}
  - ${file(./lambdas/endpoints/playerPoints/player.yml)}

custom:
  tableName: s-player-points-prod
  imageUploadBucket: s-my-image-upload-bucket-demo-sws-prod

  ## offline use
  dynamodb:
    stages:
      - dev
    start:
      port: 8000
      inMemory: true
      migrate: true
    migration:
      dir: offline/migrations

resources:
  - ${file(./resources/s3.yml)}
  - ${file(./resources/dynamodb.yml)}